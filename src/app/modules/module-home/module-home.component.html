<app-divider>Modal Component</app-divider>
<button 
class="ui button"
(click)="onClick()"
>Show Modal</button>
<app-modal (close)="onClick()" *ngIf="modelOpen">
    <div modalTitle>This is resuable title</div>
    <p>Some content in a resuable modal</p>
    <ng-container modalFooter>
        <button class="ui button" (click)="onClick()">Close Me</button>
    </ng-container>
</app-modal>
<app-divider>Accordion Component</app-divider>
<app-accordion [itemList]="accItems"></app-accordion>
